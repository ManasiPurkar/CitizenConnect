server:
  port: 9093

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
      mvc:
        routes:
          - id: UserService
            uri: lb://UserService
            predicates:
              - Path=/register/**,/add/**,/citizen/**,/nagarsevak/**,/user/**,/initialize/**
          - id: ComplaintService
            uri: lb://ComplaintService
            predicates:
              - Path=/complaint/**

logging:
  level:
    root: debug

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
