- name: Use docker compose to run all containers
  hosts: all
  tasks:
    - name: Start docker service
      become: true
      service:
        name: docker
        state: started

    - name: Copy Docker Compose file
      copy:
        src: docker-compose.yml
        dest: /home/manasi/docker-compose.yml

    - name: Copy Env file
      copy:
        src: docker.env
        dest: /home/manasi/docker.env

    - name: Run docker compose up command
      become: true
      command: docker-compose -f /home/manasi/docker-compose.yml --env-file /home/manasi/docker.env up -d
